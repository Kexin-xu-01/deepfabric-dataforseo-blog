- name: ai_optimization_llm_response
  description: This endpoint allows you to retrieve structured responses from a specific
    AI model, based on the input parameters
  parameters:
  - name: llm_type
    type: str
    description: 'type of llm. Must be one of: ''claude'', ''gemini'', ''chat_gpt'',
      ''perplexity'''
    required: true
    default: ''
  - name: user_prompt
    type: str
    description: Prompt for the AI model. The question or task you want to send to

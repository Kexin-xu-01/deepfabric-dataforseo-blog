- name: ai_optimization_llm_mentions_search
  description: This endpoint provides aggregated LLM mentions metrics grouped by the
    most frequently mentioned pages for the specified target
  parameters:
  - name: target
    type: list
    description: 'Array of target objects to search for LLM mentions. Each object
      must contain either ''domain'' or ''keyword''. Maximum number of targets: 1000'
    required: true
    default: ''
  - name: location_name
    type: str
    description: 'full name of the location, example: ''United Kingdom'', ''United
      States'''
    required: false
    default: ''
  - name: language_code
    type: str
    description: Search engine language code (e.g., 'en')
    required: false
    default: ''
  - name: platform
    type: str
    description: Platform to search for LLM mentions
    required: false
    default: ''
  - name: filters
    type: list
    description: "you can add several filters at once (8 filters maximum)\n   you\
      \ should set a logical operator and, or between the conditions\n   the following\
      \ operators are supported:\n   regex, not_regex, <, <=, >, >=, =, <>, in, not_in,\
      \ match, not_match, ilike, not_ilike, like, not_like\n   you can use the % operator\
      \ with like and not_like, as well as ilike and not_ilike to match any string\
      \ of zero or more characters\n   merge operator must be a string and connect\
      \ two other arrays, availible values: or, and.\n   example:\n[\"ai_search_volume\"\
      ,\">\",\"1000\"]\nThe full list of possible filters is available in 'ai_optimization_llm_mentions_filters'\
      \ tool"
    required: false
    default: ''
  - name: order_by
    type: list
    description: "resuresults sorting rules\noptional field\nyou can use the same\
      \ values as in the filters array to sort the results\npossible sorting types:\n\
      asc \u2013 results will be sorted in the ascending order\ndesc \u2013 results\
      \ will be sorted in the descending order\nyou should use a comma to set up a\
      \ sorting type\nexample:\n[\"ai_search_volume,desc\"]\nnote that you can set\
      \ no more than three sorting rules in a single request\nyou should use a comma\
      \ to separate several sorting rules\nexample:\n[\"ai_search_volume,desc\"]\n\
      The full list of possible orders is available in 'ai_optimization_llm_mentions_filters'\
      \ tool"
    required: false
    default: ''
  - name: limit
    type: float
    description: Number of results to return. Default is 10, maximum is 1000.
    required: false
    default: ''
  returns: ''
  category: general
  component: null

    required: true
    default: ''
  - name: temperature
    type: float
    description: randomness of the AI response optional field higher values make output
      more diverse; lower values make output more focused;
    required: false
    default: ''
  - name: top_p
    type: float
    description: diversity of the AI response, optional field, controls diversity
      of the response by limiting token selection;
    required: false
    default: ''
  - name: web_search
    type: bool
    description: enable web search for current information. When enabled, the AI model
